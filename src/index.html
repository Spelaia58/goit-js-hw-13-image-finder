
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image-finder</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <div class="form-group mx-sm-3 mb-2"></div>
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
    </div>
    </form>

    <ul class="gallery js-gallery"></ul>

    <button
      type="button"
      class="btn btn-primary button is-hidden"
      data-action="load-more"
    >
    <span class="spinner-border spinner-border-sm spinner is-hidden"
     role="status" 
     aria-hidden="true">
    </span>
    <span class="label">show more</span>
    </button>

    

    <!--<div class="spinner">
    <div class="spinner-border is-hidden" role="status" id="spinner">
      <span class="sr-only">Loading...</span>
    </div>
    </div>-->
  </body>
</html>
